<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Available Pets for the owner</title>
</head>
<body>

<div class="container p-5 my-5 border">

<h1 class="display-3">PetOwner: <span th:text="${petOwners.firstName} + ' ' + ${petOwners.lastName}"></span></h1>
<h3><span th:text="${petOwners.firstName}"></span>'s pets</h3>
<table class="table table-bordered table-light table-hover" border="1px">
    <tr>
        <th>ID</th>
        <th>PetType</th>
        <th>PetBreed</th>
    </tr>
    <tr th:each="pet : ${petOwners.pets}">
        <td th:text="${pet.id}">ID</td>
        <td th:text="${pet.petType}">PetType</td>
        <td th:text="${pet.petBreed}">PetBreed</td>
    </tr>
</table>

<h3>Available pets</h3>
    <table class="table table-bordered table-light table-hover" border="1px">
        <tr>
            <th>ID</th>
            <th>PetType</th>
            <th>PetBreed</th>
        </tr>
        <tr th:each="pet : ${pets}">
            <td th:text="${pet.id}">ID</td>
            <td th:text="${pet.petType}">PetType</td>
            <td th:text="${pet.petBreed}">PetBreed</td>
        </tr>
    </table>

<a th:href="@{/owner/list}" class="btn btn-outline-dark" role="button" aria-pressed="true"> Back to list </a>

</div>
</body>
</html>
