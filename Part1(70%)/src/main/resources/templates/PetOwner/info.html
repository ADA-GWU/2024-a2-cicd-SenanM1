<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PetOwners</title>
</head>
<body>

<div class="container p-5 my-5 border">

<table class="table table-bordered table-light table-hover">
    <thead>
    <tr>
        <th> Firstname</th>
        <th> Lastname</th>
        <th> PetType</th>
        <th> PetBreed</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${petOwners.firstName}"> First Name</td>
        <td th:text="${petOwners.lastName}"> Last Name</td>
        <td>
            <select>
                <option th:each="pet : ${petOwners.pets}"
                        th:text="${pet.petType}"
                        th:value="${pet.id}"></option>
            </select>
        </td>
        <td>
            <select>
                <option th:each="pet : ${petOwners.pets}"
                        th:text="${pet.petBreed}"
                        th:value="${pet.id}"></option>
            </select>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/owner/list}" class="btn btn-outline-dark" role="button" aria-pressed="true"> Back to list </a>
</div>
</body>
</html>
