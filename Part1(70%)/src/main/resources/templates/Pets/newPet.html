<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Create a new pet</title>
</head>
<body>

<div class="container p-5 my-5 border">
  <h2 class="display-2">Create a new pet</h2>

<form action="#" method="POST" th:action="@{/pets/}" th:object="${pets}">
  <div class="form-group my-3">
    <label for="petType"><strong>Pet Type:</strong></label>
    <input class="form-control" type="text" th:field="*{petType}" placeholder="Pet Type" id="petType"/>
  </div>

  <div class="form-group my-3">
    <label for="petBreed"><strong>Pet Breed:</strong></label>
    <input class="form-control" type="text" th:field="*{petBreed}" placeholder="Pet Breed" id="petBreed"/>
  </div>

  <div class="form-group my-3">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>

<a onclick="history.go(-1)" class="btn btn-outline-dark" role="button" aria-pressed="true" >Back to the list</a>
</div>
</body>
</html>
