<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Pet info</title>
</head>
<body>

<h2>Show the pet info</h2>

<p th:if="${pets} == null">Pet not found</p>

<th:block th:if="${pets}">
  <strong th:text="${pets.id}"></strong>
  <strong th:text="${pets.petType}"></strong>
  <strong th:text="${pets.petBreed}"></strong>
</th:block>

<br/>

<a th:href="@{/pets/}">List pets</a>

</body>
</html>
